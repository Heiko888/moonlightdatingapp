groups:
  - name: hd-app-alerts
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 2 minutes"
          
      # High Memory Usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 500
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 500MB for more than 2 minutes"
          
      # Process Down
      - alert: HDAppDown
        expr: up{job="hd-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "HD App is down"
          description: "HD App backend process is not responding"
          
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for more than 2 minutes"
          
      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds"
          
      # Low Active Users
      - alert: LowActiveUsers
        expr: hd_type_distribution < 1
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Low user activity"
          description: "No active users detected for more than 10 minutes"
