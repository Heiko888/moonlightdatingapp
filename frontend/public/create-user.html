<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzer erstellen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
        }
        .success { background: rgba(76,175,80,0.3); }
        .error { background: rgba(244,67,54,0.3); }
    </style>
</head>
<body>
    <h1>üë§ Neuen Benutzer erstellen</h1>
    
    <form id="registerForm">
        <input type="email" id="email" placeholder="E-Mail" value="test@example.com" required>
        <input type="password" id="password" placeholder="Passwort" value="testpass123" required>
        <input type="text" id="firstName" placeholder="Vorname" value="Test" required>
        <input type="text" id="lastName" placeholder="Nachname" value="User" required>
        <input type="date" id="birthDate" placeholder="Geburtsdatum" value="1990-01-01" required>
        <button type="submit">BENUTZER ERSTELLEN</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const birthDate = document.getElementById('birthDate').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '<h3>üîÑ Benutzer wird erstellt...</h3>';
            
            try {
                console.log('üöÄ Registrierung startet...');
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email, 
                        password, 
                        firstName, 
                        lastName, 
                        birthDate 
                    })
                });
                
                const data = await response.json();
                console.log('üìä Response:', data);
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Benutzer erfolgreich erstellt!</h3>
                        <p><strong>E-Mail:</strong> ${data.data.user.email}</p>
                        <p><strong>Name:</strong> ${data.data.user.firstName} ${data.data.user.lastName}</p>
                        <p><strong>ID:</strong> ${data.data.user.id}</p>
                        <p><strong>N√§chster Schritt:</strong> <a href="/quick-test.html" style="color: #4CAF50;">Jetzt einloggen</a></p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Registrierung fehlgeschlagen</h3>
                        <p><strong>Fehler:</strong> ${data.error?.message || 'Unbekannter Fehler'}</p>
                        <p><strong>Code:</strong> ${data.error?.code || 'UNKNOWN'}</p>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Fehler:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Netzwerk-Fehler</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
