<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .success { background: rgba(76,175,80,0.3); }
        .error { background: rgba(244,67,54,0.3); }
        .info { background: rgba(33,150,243,0.3); }
    </style>
</head>
<body>
    <h1>üîß Supabase Test</h1>
    <p>Teste die Supabase-Integration direkt:</p>
    
    <div class="card">
        <h3>1. Registrierung (ohne E-Mail-Best√§tigung)</h3>
        <form id="registerForm">
            <input type="email" id="email" placeholder="E-Mail" value="test@example.com" required>
            <input type="password" id="password" placeholder="Passwort" value="TestPass123" required>
            <input type="text" id="firstName" placeholder="Vorname" value="Test" required>
            <input type="text" id="lastName" placeholder="Nachname" value="User" required>
            <button type="submit">Registrieren</button>
        </form>
    </div>
    
    <div class="card">
        <h3>2. Login</h3>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="E-Mail" value="test@example.com" required>
            <input type="password" id="loginPassword" placeholder="Passwort" value="TestPass123" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <div class="card">
        <h3>3. Session pr√ºfen</h3>
        <button onclick="checkSession()">Session pr√ºfen</button>
        <button onclick="logout()">Logout</button>
    </div>
    
    <div id="result" class="card" style="display: none;"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Client direkt im Browser
        const supabaseUrl = 'https://njjcywgskzepikyzhihy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5qamN5d2dza3plcGlreXpoaWh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMjYxNTYsImV4cCI6MjA3MTkwMjE1Nn0.5eyIEMHJr10PjNbNyDokqqcvycgEUIgyHkjB5puQOFs';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = `card ${type}`;
            resultDiv.innerHTML = `<h3>${message}</h3>`;
        }
        
        // Registrierung
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            
            try {
                showResult('üîÑ Registrierung l√§uft...', 'info');
                
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            first_name: firstName,
                            last_name: lastName
                        }
                    }
                });
                
                if (error) {
                    showResult(`‚ùå Registrierung fehlgeschlagen: ${error.message}`, 'error');
                } else {
                    showResult(`‚úÖ Registrierung erfolgreich!<br>User ID: ${data.user?.id}<br>E-Mail best√§tigt: ${data.user?.email_confirmed_at ? 'Ja' : 'Nein'}`, 'success');
                }
            } catch (error) {
                showResult(`‚ùå Fehler: ${error.message}`, 'error');
            }
        });
        
        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                showResult('üîÑ Login l√§uft...', 'info');
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    showResult(`‚ùå Login fehlgeschlagen: ${error.message}`, 'error');
                } else {
                    showResult(`‚úÖ Login erfolgreich!<br>User ID: ${data.user?.id}<br>E-Mail: ${data.user?.email}<br>Session: ${data.session ? 'Aktiv' : 'Inaktiv'}`, 'success');
                }
            } catch (error) {
                showResult(`‚ùå Fehler: ${error.message}`, 'error');
            }
        });
        
        // Session pr√ºfen
        async function checkSession() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error || !user) {
                    showResult('‚ùå Keine aktive Session', 'error');
                } else {
                    showResult(`‚úÖ Session aktiv<br>User: ${user.email}<br>ID: ${user.id}`, 'success');
                }
            } catch (error) {
                showResult(`‚ùå Fehler: ${error.message}`, 'error');
            }
        }
        
        // Logout
        async function logout() {
            try {
                const { error } = await supabase.auth.signOut();
                
                if (error) {
                    showResult(`‚ùå Logout fehlgeschlagen: ${error.message}`, 'error');
                } else {
                    showResult('‚úÖ Erfolgreich abgemeldet', 'success');
                }
            } catch (error) {
                showResult(`‚ùå Fehler: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
