<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .success { background: rgba(76,175,80,0.3); }
        .error { background: rgba(244,67,54,0.3); }
        .info { background: rgba(33,150,243,0.3); }
        .warning { background: rgba(255,193,7,0.3); }
        .log {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>🔍 Login Debug Tool</h1>
    <p>Debugge den kompletten Login-Flow:</p>
    
    <div class="card">
        <h3>🔐 Login Test:</h3>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-Mail" value="test@example.com" style="width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px;">
            <input type="password" id="password" placeholder="Passwort" value="testpass123" style="width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px;">
            <button type="submit">Login & Debug</button>
        </form>
    </div>
    
    <div class="card">
        <h3>📊 Debug Log:</h3>
        <div id="debugLog" class="log">Warte auf Login...</div>
    </div>
    
    <div class="card">
        <h3>🎯 Navigation Test:</h3>
        <button onclick="testDashboard()">Dashboard testen</button>
        <button onclick="testProfileSetup()">Profile Setup testen</button>
        <button onclick="clearLogs()">Logs löschen</button>
    </div>
    
    <div id="result" class="card" style="display: none;"></div>
    
    <script>
        let logCount = 0;
        
        function addLog(message, type = 'info') {
            logCount++;
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('debugLog');
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#4CAF50' : type === 'warning' ? '#ffa726' : '#64b5f6';
            logEntry.textContent = `[${timestamp}] ${logCount}. ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('debugLog').innerHTML = 'Logs gelöscht...';
            logCount = 0;
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            addLog('🚀 Starte Login-Prozess...');
            addLog(`📧 E-Mail: ${email}`);
            addLog(`🔑 Passwort: ${password.substring(0, 3)}***`);
            
            try {
                addLog('📡 Sende Login-Request...');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                addLog(`📊 Response Status: ${response.status}`);
                
                const data = await response.json();
                addLog(`📋 Response Data: ${JSON.stringify(data, null, 2)}`);
                
                if (data.success) {
                    addLog('✅ Login erfolgreich!', 'success');
                    
                    // Token speichern
                    localStorage.setItem('token', data.data.session.access_token);
                    localStorage.setItem('userId', data.data.user.id);
                    localStorage.setItem('userData', JSON.stringify(data.data.user));
                    
                    addLog('💾 Token in LocalStorage gespeichert');
                    
                    // Profile Setup Status prüfen
                    const profileSetupCompleted = localStorage.getItem('profileSetupCompleted');
                    addLog(`🔍 ProfileSetupCompleted: ${profileSetupCompleted}`);
                    
                    // Weiterleitung testen
                    addLog('🔄 Teste Weiterleitung...');
                    setTimeout(() => {
                        addLog('🚀 Navigiere zu /dashboard');
                        window.location.href = '/dashboard';
                    }, 2000);
                    
                } else {
                    addLog(`❌ Login fehlgeschlagen: ${data.error?.message}`, 'error');
                }
                
            } catch (error) {
                addLog(`❌ Netzwerk-Fehler: ${error.message}`, 'error');
            }
        });
        
        async function testDashboard() {
            addLog('🧪 Teste Dashboard Route...');
            try {
                const response = await fetch('/dashboard');
                addLog(`Dashboard Status: ${response.status}`, response.ok ? 'success' : 'error');
                if (response.ok) {
                    addLog('✅ Dashboard Route funktioniert!', 'success');
                } else {
                    addLog('❌ Dashboard Route hat Probleme', 'error');
                }
            } catch (error) {
                addLog(`❌ Dashboard Test Fehler: ${error.message}`, 'error');
            }
        }
        
        async function testProfileSetup() {
            addLog('🧪 Teste Profile Setup Route...');
            try {
                const response = await fetch('/profile-setup');
                addLog(`Profile Setup Status: ${response.status}`, response.ok ? 'success' : 'error');
                if (response.ok) {
                    addLog('✅ Profile Setup Route funktioniert!', 'success');
                } else {
                    addLog('❌ Profile Setup Route hat Probleme', 'error');
                }
            } catch (error) {
                addLog(`❌ Profile Setup Test Fehler: ${error.message}`, 'error');
            }
        }
        
        // Initial log
        addLog('🔧 Debug Tool bereit');
        addLog('📝 Füllen Sie das Formular aus und klicken Sie "Login & Debug"');
    </script>
</body>
</html>
