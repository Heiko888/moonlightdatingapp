<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .success { background: rgba(76,175,80,0.3); }
        .error { background: rgba(244,67,54,0.3); }
    </style>
</head>
<body>
    <h1>üîê Credentials Test</h1>
    <p>Teste verschiedene Login-Credentials:</p>
    
    <div class="card">
        <h3>Test 1: test@example.com</h3>
        <button onclick="testLogin('test@example.com', 'testpass123')">Login testen</button>
    </div>
    
    <div class="card">
        <h3>Test 2: admin@test.com</h3>
        <button onclick="testLogin('admin@test.com', 'admin123')">Login testen</button>
    </div>
    
    <div class="card">
        <h3>Test 3: user@test.com</h3>
        <button onclick="testLogin('user@test.com', 'user123')">Login testen</button>
    </div>
    
    <div class="card">
        <h3>Test 4: demo@test.com</h3>
        <button onclick="testLogin('demo@test.com', 'demo123')">Login testen</button>
    </div>
    
    <div id="result" class="card" style="display: none;"></div>
    
    <script>
        async function testLogin(email, password) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'card';
            resultDiv.innerHTML = `<h3>üîÑ Teste Login mit ${email}...</h3>`;
            
            try {
                console.log(`üöÄ Teste Login: ${email}`);
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('üìä Response:', data);
                
                if (data.success) {
                    resultDiv.className = 'card success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login erfolgreich!</h3>
                        <p><strong>E-Mail:</strong> ${data.data.user.email}</p>
                        <p><strong>ID:</strong> ${data.data.user.id}</p>
                        <p><strong>Token:</strong> ${data.data.session.access_token.substring(0, 20)}...</p>
                        <p><a href="/dashboard" style="color: #4CAF50;">‚Üí Zum Dashboard</a></p>
                    `;
                } else {
                    resultDiv.className = 'card error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login fehlgeschlagen</h3>
                        <p><strong>E-Mail:</strong> ${email}</p>
                        <p><strong>Fehler:</strong> ${data.error?.message || 'Unbekannter Fehler'}</p>
                        <p><strong>Code:</strong> ${data.error?.code || 'UNKNOWN'}</p>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Fehler:', error);
                resultDiv.className = 'card error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Netzwerk-Fehler</h3>
                    <p><strong>E-Mail:</strong> ${email}</p>
                    <p><strong>Fehler:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
