events {
    worker_connections 2048;
}

http {
    # Upstream f√ºr Frontend Production-Local
    upstream frontend-prod-local {
        server frontend-prod-local:3000;
    }

    # Logging
    access_log /var/log/nginx/prod-local-access.log;
    error_log /var/log/nginx/prod-local-error.log warn;

    # Gzip Kompression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript
               application/vnd.ms-fontobject application/x-font-ttf 
               font/opentype image/svg+xml image/x-icon;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;

    # HTTP Server (Redirect to HTTPS)
    server {
        listen 80;
        server_name localhost;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name localhost;

        # SSL Configuration (Self-Signed for Local)
        ssl_certificate /etc/nginx/ssl/localhost.pem;
        ssl_certificate_key /etc/nginx/ssl/localhost-key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Client Body Size
        client_max_body_size 10M;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CSP Header
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.openai.com https://*.supabase.co;" always;

        # Proxy Settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Frontend Proxy
        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://frontend-prod-local;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # API Routes
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://frontend-prod-local;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Static Files Caching
        location /_next/static {
            proxy_pass http://frontend-prod-local;
            proxy_cache_valid 200 365d;
            add_header Cache-Control "public, immutable";
            expires 365d;
        }

        # Health Check
        location /health {
            access_log off;
            return 200 "healthy - production-local\n";
            add_header Content-Type text/plain;
        }
    }
}

